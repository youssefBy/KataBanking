spring:
    datasource:
        password: admin
        url: jdbc:postgresql://localhost:5432/KataBanking
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
